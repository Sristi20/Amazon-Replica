<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.1">
  <title>Document</title>
  <link rel="stylesheet" href="form.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div class="form-page">
    <div class="hbd">
      <div class="santos">
        <p class="dip">Your Account &gt; Your Address &gt;<span class="lal"> New Address</span></p>
      </div>
      <div class="santos1">
        <h1 class="tele">Add a new address</h1>
        <p class="debo">Or find an Amazon pickup location near you &gt;</p>
      </div>
      <div class="santos2">
        <form  name="myForm" novalidate  action="#" autocomplete="off" method="post">
          <div class="form1">
            <label for="country">
              <h5 class="tele">Country/Region</h5>
            </label>
            <select id="country" name="country">
              <option value="india">India</option>
              <option value="canada" >Canada</option>
              <option value="usa" >USA</option>
              <option value="australia" >Australia</option>
              <option value="uk" >UK</option>
              <option value="china" >China</option>
            </select>
          </div>
          <div class="form1">
            <label for="fname">
              <h5 class="tele">Full Name(First and Last name)</h5>
            </label>
            <input type="text" id="fname" name="fullname" maxlength="13">
            <div  class="alert" id="name-error"></div>
          </div>
          <div class="form1">
            <label for="mnumber">
              <h5 class="tele">Mobile Number</h5>
            </label>
            <input type="number" id="mobile" name="number" placeholder="10-digit mobile number without prefix">
            <div  class="alert" id="mobile-error"></div>
          </div>
          <div class="form1">
            <label for="pincode">
              <h5 class="tele">PIN Code</h5>
            </label>
            <input type="number" id="pincode" name="pincode" placeholder="6 digits [0-9]PIN code">
            <div  class="alert" id="pincode-error"></div>
          </div>
          <div class="form1">
            <label for="farea">
              <h5 class="tele">Flat, House no., Building, Company, Apartment</h5>
            </label>
            <input type="text" id="farea" name="area" maxlength="30">
            <div  class="alert" id="farea-error"></div>
          </div>
          <div class="form1">
            <label for="varea">
              <h5 class="tele">Area, Colony, Street, Sector, Village</h5>
            </label>
            <input type="text" id="varea" name="area" maxlength="20">
            <div  class="alert" id="varea-error"></div>
          </div>
          <div class="form1">
            <label for="larea">
              <h5 class="tele">Landmark</h5>
            </label>
            <input type="text" id="larea" name="area" placeholder="E.g.Near AIIMS Flyover,Behind Regal Cinema,etc." maxlength="20">
            <div  class="alert" id="larea-error"></div>
         </div>
         <div class="form1">
            <label for="tarea">
              <h5 class="tele">Town/City</h5>
            </label>
            <input type="text" id="tarea" name="area" maxlength="20">
            <div  class="alert" id="tarea-error"></div>
          </div>
          <div class="form1">
            <label for="state">
              <h5 class="tele">State / Province / Region</h5>
            </label>
            <select id="state" name="state" >
              <option value="state">Select state</option>
              <option value="andhra" >Andhra Pradesh</option>
              <option value="aruna">Arunachal Pradesh</option>
              <option value="uttar">Uttar Pradesh</option>
              <option value="uttra">Uttarakhand</option>
            </select>
            <div  class="alert" id="state-error"></div>
         </div>
         <div class="form1">
            <label for="country">
              <h3 class="tele">Add delivery instructions</h3>
              <p class="discrib">Preferences are used to plan your delivery. However, shipments can sometimes arrive early
              or later than planned.</p>
            </label>
          </div>
          <div class="form1">
          <label for="address">
            <h5 class="tele">Address Type</h5>
          </label>
          <select id="address" name="address">
            <option value="address">Select an Address type</option>
            <option value="home" >Home (7 am-9 pm delivery)</option>
            <option value="office" >Office/Commercial (10 AM - 6 PM delivery)</option>
          </select>
        </div>
        <div class="form1">
          <button class="dallo" type="button" id="submitButton">Add address</button>
        </div>
        </form>
      </div>
    </div>

  </div>
  <script src="form1.js"></script>
</body>
</html>
